<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Swap Platform - Swap Requests</title>
  <style>
    :root {
      --primary: #001116;       /* Dark Teal */
      --secondary: #ffae00;     /* Yellow Ochre */
      --text-primary: #ffffff;  /* Light text color */
      --text-secondary: #ffbb00;/* Yellow Ochre for accents */
      --success: #00771c;       /* Green (completed) */
      --danger: #df3737;        /* Red (rejected) */
      --warning: #e0cc14;       /* Yellow (pending) */
      --active: #814ac0;        /* Teal (active) */
      --all: #da67ca;           /* Gray (all) */
      --card-bg: #08323fbb;     /* Slightly lighter teal for cards */
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary);
      margin: 0;
      padding: 0 20px 20px 20px;
      color: var(--text-primary);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Top Navigation */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: var(--primary);
      border-bottom: 1px solid var(--secondary);
      margin: 0 -20px 20px -20px;
    }
    
    .logo {
      height: 40px;
    }
    
    .logo-image {
      height: 100%;
      width: auto;
      max-width: 150px;
      object-fit: contain;
    }
    
    .nav-buttons {
      display: flex;
      gap: 15px;
    }
    
    .nav-button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .nav-icon {
      width: 20px;
      height: 20px;
      fill: var(--text-primary);
    }
    
    .nav-button:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
    }
    
    .nav-button:hover .nav-icon {
      fill: var(--primary);
    }
    
    .nav-button:active {
      transform: translateY(0);
    }
    
    /* Filter Bar */
    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .status-tabs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .status-tab {
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 500;
      cursor: pointer;
      background: #2a4a58;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      border: 1px solid var(--secondary);
      transition: all 0.3s;
    }
    
    .status-tab:hover {
      background: var(--secondary);
      color: var(--primary);
    }
    
    .status-tab.active {
      background: var(--secondary);
      color: var(--primary);
      border-color: var(--secondary);
    }
    
    .status-tab-all.active {
      background: var(--all);
      color: white;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    .dot-pending {
      background: var(--warning);
    }
    
    .dot-active {
      background: var(--active);
    }
    
    .dot-completed {
      background: var(--success);
    }
    
    .dot-rejected {
      background: var(--danger);
    }
    
    .dot-all {
      background: var(--all);
    }
    
    /* Search Bar */
    .search-bar {
      position: relative;
    }
    
    .search-bar input {
      padding: 8px 15px 8px 35px;
      border: 1px solid var(--secondary);
      border-radius: 20px;
      width: 150px;
      background: var(--card-bg);
      color: var(--text-primary);
    }
    
    .search-bar input:hover {
      border-color: var(--text-secondary);
    }
    
    .search-bar input::placeholder {
      color: #a8b2b5;
    }
    
    .search-bar i {
      position: absolute;
      left: 12px;
      top: 10px;
      color: var(--secondary);
    }
    
    /* Request Cards */
    .request-cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    
    .request-card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 100px 1fr auto;
      gap: 20px;
      align-items: start;
      border-left: 3px solid var(--secondary);
      transition: all 0.3s ease;
    }
    
    .request-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    
    .profile-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #2a4a58;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--secondary);
      border: 2px solid var(--secondary);
    }
    
    .requester-name {
      font-weight: 800;
      margin: 0;
      color: var(--secondary);
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }
    
    .rating {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: var(--warning);
    }
    
    .main-content {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .skills-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .skill-row {
      display: flex;
      align-items: center;
    }
    
    .skill-label {
      font-weight: 500;
      min-width: 120px;
      color: var(--secondary);
    }
    
    .skill-value {
      padding: 5px 10px;
      background: #2a4a58;
      border-radius: 4px;
      color: var(--text-primary);
      border: 1px solid var(--secondary);
    }
    
    .status-section {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }
    
    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .status-pending {
      background: rgba(255, 193, 7, 0.2);
      color: var(--warning);
      border: 1px solid var(--warning);
    }
    
    .status-active {
      background: rgba(23, 162, 184, 0.2);
      color: var(--active);
      border: 1px solid var(--active);
    }
    
    .status-completed {
      background: rgba(40, 167, 70, 0.13);
      color: var(--success);
      border: 1px solid var(--success);
    }
    
    .status-rejected {
      background: rgba(220, 53, 69, 0.2);
      color: var(--danger);
      border: 1px solid var(--danger);
    }
    
    /* Buttons */
    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .btn-accept {
      background: var(--success);
      color: white;
    }
    
    .btn-accept:hover {
      background: #006a18;
    }
    
    .btn-reject {
      background: var(--danger);
      color: white;
    }
    
    .btn-reject:hover {
      background: #c53030;
    }
    
    .btn-complete {
      background: var(--active);
      color: white;
    }
    
    .btn-complete:hover {
      background: #6f3da8;
    }
    
    .btn-submit {
      background: var(--secondary);
      color: var(--primary);
      font-weight: bold;
    }
    
    .btn-submit:hover {
      background: #e69e00;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
    }
    
    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 5px;
    }
    
    .page-btn {
      padding: 8px 12px;
      border: 1px solid var(--secondary);
      background: var(--card-bg);
      cursor: pointer;
      color: var(--text-primary);
    }
    
    .page-btn:hover {
      background: var(--secondary);
      color: var(--primary);
    }
    
    .page-btn.active {
      background: var(--secondary);
      color: var(--primary);
      border-color: var(--secondary);
    }
    
    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    
    .modal-overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .modal {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid var(--secondary);
    }
    
    .modal-title {
      color: var(--secondary);
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    /* Rating Form Styles */
    .rating-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .rating-category {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .rating-category label {
      color: var(--secondary);
      font-weight: 500;
    }
    
    .stars-container {
      display: flex;
      gap: 5px;
    }
    
    .star {
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .star.active {
      color: var(--warning);
    }
    
    .remarks-box {
      margin-top: 20px;
    }
    
    .remarks-box label {
      display: block;
      margin-bottom: 8px;
      color: var(--secondary);
      font-weight: 500;
    }
    
    .remarks-box textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid var(--secondary);
      background: #2a4a58;
      color: var(--text-primary);
      resize: vertical;
    }
    
    .form-footer {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    
    /* Success Message */
    .success-message {
      text-align: center;
      padding: 20px;
      color: var(--success);
      font-weight: 500;
      font-size: 18px;
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
      .request-card {
        grid-template-columns: 1fr;
      }
      
      .filter-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .status-tabs {
        width: 100%;
        overflow-x: auto;
        padding-bottom: 10px;
      }
      
      .search-bar input {
        width: 100%;
      }
      
      .status-section {
        align-items: flex-start;
        margin-top: 15px;
      }
      
      .modal {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>

  <script>
    // Sample data for requests
    
    let requests = [];

async function fetchRequests() {
  try {
    const res = await fetch('/api/requests');
    requests = await res.json();
    renderRequests();
    renderPagination();
  } catch (err) {
    console.error('Fetch error:', err);
  }
}

      
    // Pagination variables
    let currentPage = 1;
    const profilesPerPage = 3;
    let currentStatusFilter = "all";
    let currentRequestId = null;
    let searchQuery = "";

    // DOM elements
    const requestCardsContainer = document.getElementById('requestCardsContainer');
    const paginationContainer = document.getElementById('paginationContainer');
    const statusTabs = document.querySelectorAll('.status-tab');
    const confirmModal = document.getElementById('confirmModal');
    const ratingModal = document.getElementById('ratingModal');
    const successModal = document.getElementById('successModal');
    const cancelCompleteBtn = document.getElementById('cancelComplete');
    const confirmCompleteBtn = document.getElementById('confirmComplete');
    const ratingForm = document.getElementById('ratingForm');
    const searchInput = document.getElementById('searchInput');

    // Initialize the page
    function init() {
      renderRequests();
      renderPagination();
      setupEventListeners();
    }

    // Filter requests based on status and search query
    function filterRequests() {
      return requests.filter(request => {
        const matchesStatus = currentStatusFilter === "all" || request.status === currentStatusFilter;
        const matchesSearch = request.name.toLowerCase().includes(searchQuery.toLowerCase());
        return matchesStatus && matchesSearch;
      });
    }

    // Render requests based on current filter, search and page
    function renderRequests() {
      requestCardsContainer.innerHTML = '';
      
      const filteredRequests = filterRequests();
      
      // Calculate pagination
      const startIndex = (currentPage - 1) * profilesPerPage;
      const endIndex = Math.min(startIndex + profilesPerPage, filteredRequests.length);
      const paginatedRequests = filteredRequests.slice(startIndex, endIndex);
      
      // Render each request card
      paginatedRequests.forEach(request => {
        const card = createRequestCard(request);
        requestCardsContainer.appendChild(card);
      });
    }

    // Create a request card element
    function createRequestCard(request) {
      const card = document.createElement('div');
      card.className = 'request-card';
      card.setAttribute('data-status', request.status);
      card.setAttribute('data-id', request.id);
      
      let actionButtons = '';
      if (request.status === 'pending') {
        actionButtons = `
          <div class="action-buttons">
            <button class="btn btn-accept">Accept</button>
            <button class="btn btn-reject">Reject</button>
          </div>
        `;
      } else if (request.status === 'active') {
        actionButtons = `
          <div class="action-buttons">
            <button class="btn btn-complete">Mark Complete</button>
          </div>
        `;
      }
      
      let statusBadge = '';
      switch(request.status) {
        case 'pending':
          statusBadge = `
            <span class="status-badge status-pending">
              <div class="status-dot dot-pending"></div>
              Pending Accept
            </span>
          `;
          break;
        case 'active':
          statusBadge = `
            <span class="status-badge status-active">
              <div class="status-dot dot-active"></div>
              Active
            </span>
          `;
          break;
        case 'completed':
          statusBadge = `
            <span class="status-badge status-completed">
              <div class="status-dot dot-completed"></div>
              Completed
            </span>
          `;
          break;
        case 'rejected':
          statusBadge = `
            <span class="status-badge status-rejected">
              <div class="status-dot dot-rejected"></div>
              Rejected
            </span>
          `;
          break;
      }
      
      card.innerHTML = `
        <div class="profile-section">
          <div class="profile-photo">üë§</div>
          <div class="requester-name">${request.name}</div>
          <div class="rating">‚≠ê ${request.rating}/5</div>
        </div>
        <div class="main-content">
          <div class="skills-section">
            <div class="skill-row">
              <span class="skill-label">Skills Offered:</span>
              <span class="skill-value">${request.skillsOffered}</span>
            </div>
            <div class="skill-row">
              <span class="skill-label">Skills Wanted:</span>
              <span class="skill-value">${request.skillsWanted}</span>
            </div>
          </div>
        </div>
        <div class="status-section">
          ${statusBadge}
          ${actionButtons}
        </div>
      `;
      
      return card;
    }

    // Render pagination buttons
    function renderPagination() {
      paginationContainer.innerHTML = '';
      
      const filteredRequests = filterRequests();
      const pageCount = Math.ceil(filteredRequests.length / profilesPerPage);
      
      if (pageCount <= 1) return;
      
      for (let i = 1; i <= pageCount; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
        pageBtn.textContent = i;
        pageBtn.addEventListener('click', () => {
          currentPage = i;
          renderRequests();
          renderPagination();
        });
        paginationContainer.appendChild(pageBtn);
      }
    }

    // Create rating form

      const request = requests.find(req => req.id === requestId);
      if (!request) return;
      
      ratingForm.innerHTML = `

        <div class="rating-category">

        <div class="rating-category">
          <label>Professionalism:</label>

async function fetchRequests() {
  try {
    const res = await fetch('/api/requests');
    const data = await res.json();
    console.log("Fetched raw data:", data);

    // Ensure default fields if missing
    requests = data.map(req => ({
      id: req.id || req._id || Math.random(),  // fallback ID
      name: req.name || 'Anonymous',
      status: req.status || 'pending',
      rating: req.rating || 0,
      skillsOffered: req.skillsOffered || 'N/A',
      skillsWanted: req.skillsWanted || 'N/A'
    }));

    console.log("Processed requests:", requests);
    renderRequests();
    renderPagination();
  } catch (err) {
    console.error('Fetch error:', err);
  }
}


    // Setup event listeners
    function setupEventListeners() {
      // Status tab filtering
      statusTabs.forEach(tab => {
        tab.addEventListener('click', () => {
          statusTabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          if (tab.getAttribute('data-status') === 'all') {
            tab.classList.add('status-tab-all');
          }
          
          currentStatusFilter = tab.getAttribute('data-status');
          currentPage = 1;
          renderRequests();
          renderPagination();
        });
      });
      
      // Search functionality
      searchInput.addEventListener('input', (e) => {
        searchQuery = e.target.value;
        currentPage = 1;
        renderRequests();
        renderPagination();
      });
      
      // Delegate button events
      document.addEventListener('click', function(e) {
        const card = e.target.closest('.request-card');
        if (!card) return;
        
        const requestId = parseInt(card.dataset.id);
        currentRequestId = requestId;
        
        if (e.target.classList.contains('btn-accept')) {
          // Update request status to active
          const request = requests.find(req => req.id === requestId);
          if (request) {
            request.status = 'active';
            currentPage = 1;
            renderRequests();
            renderPagination();
          }
        }
        else if (e.target.classList.contains('btn-reject')) {
          // Update request status to rejected
          const request = requests.find(req => req.id === requestId);
          if (request) {
            request.status = 'rejected';
            currentPage = 1;
            renderRequests();
            renderPagination();
          }
        }
        else if (e.target.classList.contains('btn-complete')) {
          // Show confirmation modal
          confirmModal.classList.add('active');
        }
      });
      
      // Confirmation modal buttons
      cancelCompleteBtn.addEventListener('click', () => {
        confirmModal.classList.remove('active');
      });
      
      confirmCompleteBtn.addEventListener('click', () => {
        confirmModal.classList.remove('active');
        // Show rating form
        createRatingForm(currentRequestId);
        ratingModal.classList.add('active');
      });
      
      // Submit rating button
      document.addEventListener('click', function(e) {
        if (e.target.id === 'submitRating') {
          // Here you would normally send the rating data to your backend
          // For this demo, we'll just show the success message
          ratingModal.classList.remove('active');
          successModal.classList.add('active');
          
          // Update the request status to completed
          const request = requests.find(req => req.id === currentRequestId);
          if (request) {
            request.status = 'completed';
            currentPage = 1;
            renderRequests();
            renderPagination();
          }
          
          // Hide success message after 2 seconds
          setTimeout(() => {
            successModal.classList.remove('active');
          }, 2000);
        }
      });
      
      // Close modals when clicking outside
      [confirmModal, ratingModal, successModal].forEach(modal => {
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.classList.remove('active');
          }
        });
      });
    }

    // Initialize the application
   fetchRequests();
setupEventListeners();

  </script>
